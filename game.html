<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>lil game for you!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #4a674a;
            --white-glass: rgba(255, 255, 255, 0.75);
            --kiss-cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='40' style='font-size:30px'><text y='35'>ðŸ’‹</text></svg>"), auto;
        }

        body {
            margin: 0;
            background-image: url('gamebg.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
            cursor: var(--kiss-cursor);
            touch-action: none;
        }

        h1 {
            color: var(--primary-green);
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            margin: 15px 0;
            font-weight: 700;
            user-select: none;
        }

        .score-board {
            font-size: 1.2rem;
            color: var(--primary-green);
            background: white;
            padding: 10px 25px;
            border-radius: 50px;
            margin-bottom: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            user-select: none;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 350px;
        }

        .hole {
            aspect-ratio: 1/1;
            background: var(--white-glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .sticker {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 80%;
            object-fit: contain;
            cursor: var(--kiss-cursor);
            transition: top 0.08s ease-out;
            user-select: none;
            pointer-events: auto;
        }

        .sticker.up {
            top: 10%;
        }

        .heart-particle {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            z-index: 999;
            animation: floatUpFade 0.5s ease-out forwards;
        }

        @keyframes floatUpFade {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        .win-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 35px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 80%;
        }

        .btn {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Muahh dhrashuu</h1>
    <div class="score-board">OMGG MY KISSES? <span id="score">0</span> / 10</div>
    
    <div class="game-grid">
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
    </div>

    <div class="win-box" id="winBox">
        <h2>Enough of muahhs</h2>
        <p>Your next suprise is unlocked(hint:use this trick if u want something!!)</p>
        <button class="btn" onclick="location.href='index.html'">Go to Gallery</button>
    </div>

    <script>
        const stickers = document.querySelectorAll('.sticker');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let lastHole;
        let timeUp = false;

        function spawnHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = 'ðŸ’‹'; 
            heart.style.left = (x - 15) + 'px';
            heart.style.top = (y - 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 500);
        }

        function peep() {
            if (timeUp) return;
            
            // Back to 0.5 seconds duration
            const duration = 500; 
            
            const idx = Math.floor(Math.random() * stickers.length);
            const sticker = stickers[idx];

            if (sticker === lastHole) return peep();
            lastHole = sticker;

            sticker.classList.add('up');
            
            setTimeout(() => {
                sticker.classList.remove('up');
                const nextDelay = 100; 
                if (!timeUp) setTimeout(peep, nextDelay);
            }, duration);
        }

        function handleKiss(e) {
            if (!this.classList.contains('up') || timeUp) return;

            score++;
            scoreDisplay.innerText = score;

            let x = e.clientX || (e.touches && e.touches[0].clientX) || (e.changedTouches && e.changedTouches[0].clientX);
            let y = e.clientY || (e.touches && e.touches[0].clientY) || (e.changedTouches && e.changedTouches[0].clientY);
            spawnHeart(x, y);

            this.classList.remove('up');

            if (score >= 10) {
                timeUp = true;
                localStorage.setItem('card-2', 'done'); 
                setTimeout(() => {
                    document.getElementById('winBox').style.display = 'block';
                }, 400);
            }
        }

        stickers.forEach(s => {
            s.addEventListener('pointerdown', handleKiss);
        });
        
        window.onload = peep;
    </script>
</body>
</html>
