<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catch the Love! ðŸ’‹</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #4a674a;
            --white-glass: rgba(255, 255, 255, 0.75);
            /* Lips cursor for desktop */
            --kiss-cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='40' style='font-size:30px'><text y='35'>ðŸ’‹</text></svg>"), auto;
        }

        body {
            margin: 0;
            background-image: url('bpap.png');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
            cursor: var(--kiss-cursor);
            touch-action: none; /* Prevents accidental zooming/scrolling */
        }

        h1 {
            color: var(--primary-green);
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            margin: 20px 0;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            user-select: none;
        }

        .score-board {
            font-size: 1.2rem;
            color: var(--primary-green);
            background: white;
            padding: 10px 25px;
            border-radius: 50px;
            margin-bottom: 30px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            user-select: none;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 350px;
        }

        .hole {
            aspect-ratio: 1/1;
            background: var(--white-glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .sticker {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            height: 75%;
            object-fit: contain;
            cursor: var(--kiss-cursor);
            transition: top 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.1s;
            user-select: none;
            -webkit-user-drag: none;
        }

        .sticker.up {
            top: 12%;
        }

        .kissed {
            transform: translateX(-50%) scale(1.3);
            filter: brightness(1.1);
        }

        /* --- Mobile Heart Particle Style --- */
        .heart-particle {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            z-index: 999;
            animation: floatUpFade 0.8s ease-out forwards;
            user-select: none;
        }

        @keyframes floatUpFade {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        .win-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 35px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            z-index: 100;
            width: 80%;
        }

        .btn {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        body:active { cursor: var(--kiss-cursor); }
    </style>
</head>
<body>

    <h1>Catch the Surprise!</h1>
    <div class="score-board">Kisses: <span id="score">0</span> / 10</div>
    
    <div class="game-grid">
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
        <div class="hole"><img src="Subject 5.png" class="sticker"></div>
    </div>

    <div class="win-box" id="winBox">
        <h2>Great Job! ðŸ’–</h2>
        <p>Youâ€™ve kissed away the lock! The Gallery is now open.</p>
        <button class="btn" onclick="location.href='index.html'">Go to Gallery</button>
    </div>

    <script>
        const stickers = document.querySelectorAll('.sticker');
        const scoreBoard = document.querySelector('#score');
        let score = 0;
        let lastHole;
        let timeUp = false;

        // Function to spawn heart particles at click/touch location
        function spawnHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = 'ðŸ’–'; 
            heart.style.left = (x - 15) + 'px';
            heart.style.top = (y - 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 800);
        }

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(stickers) {
            const idx = Math.floor(Math.random() * stickers.length);
            const hole = stickers[idx];
            if (hole === lastHole) return randomHole(stickers);
            lastHole = hole;
            return hole;
        }

        function peep() {
            if (timeUp) return;
            const time = randomTime(700, 1300);
            const sticker = randomHole(stickers);
            sticker.classList.add('up');
            
            setTimeout(() => {
                sticker.classList.remove('up');
                if (!timeUp) peep();
            }, time);
        }

        function handleKiss(e) {
            if(e.type === 'click' && !e.isTrusted) return; 

            // Get coordinates for the heart effect
            let x, y;
            if (e.type.startsWith('touch')) {
                x = e.changedTouches[0].clientX;
                y = e.changedTouches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }
            
            spawnHeart(x, y);

            this.classList.add('kissed');
            score++;
            scoreBoard.textContent = score;
            
            setTimeout(() => {
                this.classList.remove('up');
                this.classList.remove('kissed');
            }, 100);
            
            if(score >= 10) {
                timeUp = true;
                localStorage.setItem('card-2', 'done'); 
                setTimeout(() => {
                    document.getElementById('winBox').style.display = 'block';
                }, 500);
            }
        }

        stickers.forEach(s => {
            s.addEventListener('click', handleKiss);
            s.addEventListener('touchstart', (e) => {
                // Prevents double firing on mobile
                e.preventDefault(); 
                handleKiss(e);
            });
        });
        
        window.onload = peep;
    </script>
</body>
</html>
