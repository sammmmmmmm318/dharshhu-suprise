<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dharshini!</title>
    <style>
        /* Background & Layout */
        body {
            background-color: #f0f0f0;
            background-image: 
                linear-gradient(90deg, rgba(85, 115, 85, 0.4) 50%, transparent 50%),
                linear-gradient(rgba(85, 115, 85, 0.4) 50%, transparent 50%);
            background-size: 60px 60px; /* Gingham Pattern */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #3e5c3e;
            font-family: 'Georgia', serif;
            font-style: italic;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            gap: 20px;
            justify-content: center;
        }

        /* Card Styling */
        .card {
            background: white;
            border-radius: 25px;
            padding: 30px 10px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none;
            color: #333;
            border: 2px solid transparent;
        }

        .card-large {
            grid-column: span 2;
            margin-top: 10px;
        }

        .card h2 { margin: 0; font-size: 1.2rem; color: #4a674a; }
        .card p { margin: 5px 0 0; font-size: 0.9rem; color: #888; }

        /* --- THE LOCK STYLES --- */
        .card.locked {
            background: rgba(255, 255, 255, 0.7);
            filter: grayscale(1) blur(1px);
            cursor: not-allowed;
            opacity: 0.8;
        }

        .card.locked::before {
            content: 'ðŸ”’';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.2rem;
            filter: none;
        }

        /* Shake animation when clicking locked items */
        .apply-shake { animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Pulse for the "Next Up" card */
        .pulse {
            border-color: #557355;
            box-shadow: 0 0 0 0 rgba(85, 115, 85, 0.7);
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); box-shadow: 0 0 15px rgba(85, 115, 85, 0.4); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>Happy Birthday Dharshini!</h1>

    <div class="grid">
        <div class="card card-1">
            <h2>Song</h2>
            <p>rythm of romance</p>
        </div>
        <div class="card card-2">
            <h2>Game</h2>
            <p>winnn plss</p>
        </div>
        <div class="card card-3">
            <h2>Gallery</h2>
            <p>dare to glare</p>
        </div>
        <div class="card card-4">
            <h2>Memories</h2>
            <p>look back</p>
        </div>
        <div class="card card-5 card-large">
            <h2>18 Pages: Your Gift</h2>
            <p>The grand finale awaits!</p>
        </div>
    </div>

    <script>
        const sequence = ['card-1', 'card-2', 'card-3', 'card-4', 'card-5'];

        function refreshLocks() {
            sequence.forEach((className, index) => {
                const currentCard = document.querySelector(`.${className}`);
                if (!currentCard) return;

                if (index === 0) {
                    currentCard.classList.remove('locked');
                } else {
                    const previousCardName = sequence[index - 1];
                    // Check if previous card was clicked
                    if (localStorage.getItem(previousCardName) === 'done') {
                        currentCard.classList.remove('locked');
                    } else {
                        currentCard.classList.add('locked');
                    }
                }
            });

            // Pulse the next available card
            document.querySelectorAll('.card').forEach(c => c.classList.remove('pulse'));
            const unlockedCards = document.querySelectorAll('.card:not(.locked)');
            if (unlockedCards.length > 0) {
                const lastIdx = unlockedCards.length - 1;
                const lastCard = unlockedCards[lastIdx];
                // Only pulse if not already finished
                const cardClass = sequence.find(cls => lastCard.classList.contains(cls));
                if (localStorage.getItem(cardClass) !== 'done') {
                    lastCard.classList.add('pulse');
                }
            }
        }

        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                if (this.classList.contains('locked')) {
                    this.classList.add('apply-shake');
                    setTimeout(() => this.classList.remove('apply-shake'), 400);
                } else {
                    const myClass = sequence.find(cls => this.classList.contains(cls));
                    localStorage.setItem(myClass, 'done');
                    refreshLocks();
                    
                    // Logic for navigation:
                    // window.location.href = "song_page.html"; // You can add actual links here
                }
            });
        });

        window.addEventListener('pageshow', refreshLocks);
        window.onload = refreshLocks;
    </script>
</body>
</html>
