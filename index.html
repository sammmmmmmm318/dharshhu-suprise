<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Dharshini!</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #4a674a;
            --accent-green: #7a917a;
            --card-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
        }

        body {
            background-image: url('https://i.ibb.co/M5K65Fnv/bpap.png'); 
            background-color: #fcfcfc;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center;     /* Centers vertically */
            min-height: 100vh;
        }

        /* Content Wrapper to prevent desktop stretching */
        .container {
            width: 100%;
            max-width: 450px; /* Limits width on desktop */
            padding: 40px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--primary-green);
            font-family: 'Great Vibes', cursive; 
            font-size: clamp(3rem, 12vw, 4.5rem);
            margin: 0 0 40px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
            font-weight: 400;
            line-height: 1.2;
            user-select: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 24px 12px;
            text-align: center;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            position: relative;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s;
            border: 2px solid transparent;
            -webkit-tap-highlight-color: transparent; /* Removes blue flash on mobile */
        }

        .card:active {
            transform: scale(0.96);
        }

        .card-large { 
            grid-column: span 2; 
            padding: 32px 20px;
            margin-top: 8px;
        }

        .card h2 { 
            margin: 0; 
            font-size: 1.15rem; 
            color: var(--primary-green); 
            letter-spacing: -0.02em;
        }

        .card p { 
            margin: 6px 0 0; 
            font-size: 0.85rem; 
            color: #666; 
            font-weight: 400;
        }

        /* Lock Icon Styling */
        .lock-status {
            position: absolute;
            top: 14px;
            right: 16px;
            font-size: 1.1rem;
            display: none;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }

        /* Locked State */
        .card.locked {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            cursor: not-allowed;
            box-shadow: none;
        }

        .card.locked .lock-status { display: block; }
        .card.locked h2, .card.locked p { opacity: 0.25; }

        /* Animations */
        .apply-shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        .pulse {
            border-color: var(--accent-green);
            animation: pulse-ring 2s infinite;
        }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(122, 145, 122, 0.5); }
            70% { box-shadow: 0 0 0 12px rgba(122, 145, 122, 0); }
            100% { box-shadow: 0 0 0 0 rgba(122, 145, 122, 0); }
        }

        /* Desktop specific hover */
        @media (min-width: 768px) {
            .card:not(.locked):hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 25px rgba(0,0,0,0.15);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="secret-trigger">Happy Birthday Dharshini!</h1>

        <div class="grid">
            <div class="card card-1" onclick="handleStep('card-1', 'song.html')">
                <span class="lock-status">ðŸ”’</span>
                <h2>Song</h2>
                <p>rythm of romance</p>
            </div>
            <div class="card card-2" onclick="handleStep('card-2', 'game.html')">
                <span class="lock-status">ðŸ”’</span>
                <h2>Game</h2>
                <p>winnn plss</p>
            </div>
            <div class="card card-3" onclick="handleStep('card-3', 'gallery.html')">
                <span class="lock-status">ðŸ”’</span>
                <h2>Gallery</h2>
                <p>dare to glare</p>
            </div>
            <div class="card card-4" onclick="handleStep('card-4', 'memories.html')">
                <span class="lock-status">ðŸ”’</span>
                <h2>Memories</h2>
                <p>look back</p>
            </div>
            <div class="card card-5 card-large" onclick="handleStep('card-5', 'gift.html')">
                <span class="lock-status">ðŸ”’</span>
                <h2>18 Pages: Your Gift</h2>
                <p>The grand finale awaits!</p>
            </div>
        </div>
    </div>

    <script>
        const sequence = ['card-1', 'card-2', 'card-3', 'card-4', 'card-5'];

        function refreshLocks() {
            sequence.forEach((className, index) => {
                const card = document.querySelector(`.${className}`);
                if (!card) return;
                
                if (index === 0) {
                    card.classList.remove('locked');
                } else {
                    const prevCard = sequence[index - 1];
                    if (localStorage.getItem(prevCard) === 'done') {
                        card.classList.remove('locked');
                    } else {
                        card.classList.add('locked');
                    }
                }
            });

            document.querySelectorAll('.card').forEach(c => c.classList.remove('pulse'));
            const unlocked = document.querySelectorAll('.card:not(.locked)');
            if (unlocked.length > 0) {
                const last = unlocked[unlocked.length - 1];
                const id = sequence.find(cls => last.classList.contains(cls));
                if (localStorage.getItem(id) !== 'done') last.classList.add('pulse');
            }
        }

        function handleStep(cardClass, url) {
            const el = document.querySelector(`.${cardClass}`);
            if (el.classList.contains('locked')) {
                el.classList.add('apply-shake');
                setTimeout(() => el.classList.remove('apply-shake'), 400);
                return;
            }
            localStorage.setItem(cardClass, 'done');
            refreshLocks();
            setTimeout(() => { window.location.href = url; }, 150);
        }

        let tapCount = 0;
        document.getElementById('secret-trigger').onclick = function() {
            tapCount++;
            if (tapCount === 5) {
                localStorage.clear();
                alert("Progress Reset!");
                tapCount = 0;
                refreshLocks();
            }
            setTimeout(() => { tapCount = 0; }, 3000);
        };

        window.addEventListener('pageshow', refreshLocks);
        window.onload = refreshLocks;
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') refreshLocks();
        });
    </script>
</body>
</html>
