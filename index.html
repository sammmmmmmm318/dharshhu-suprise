<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dharshini!</title>
    <style>
        /* Gingham Background */
        body {
            background-color: #fcfcfc;
            background-image: 
                linear-gradient(90deg, rgba(122, 145, 122, 0.3) 50%, transparent 50%),
                linear-gradient(rgba(122, 145, 122, 0.3) 50%, transparent 50%);
            background-size: 60px 60px;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 10px;
            margin: 0;
        }

        /* Birthday Title Font */
        h1 {
            color: #4a674a;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-style: italic;
            font-size: 2.8rem;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 170px);
            gap: 20px;
            justify-content: center;
            max-width: 400px;
        }

        /* Card Styling */
        .card {
            background: white;
            border-radius: 20px;
            padding: 25px 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }

        .card-large { grid-column: span 2; padding: 35px 10px; }

        /* Typography */
        .card h2 { margin: 0; font-size: 1.1rem; color: #2d3e2d; font-weight: 700; }
        .card p { margin: 5px 0 0; font-size: 0.85rem; color: #777; font-weight: 400; }

        /* --- THE LOCK VISIBILITY FIX --- */
        .lock-icon {
            position: absolute;
            top: 10px;
            right: 12px;
            font-size: 1.2rem;
            display: none; /* Hidden by default */
            z-index: 10;
        }

        /* When card has 'locked' class, show the icon and fade the card */
        .card.locked {
            background: rgba(255, 255, 255, 0.8) !important;
            cursor: not-allowed;
        }

        .card.locked .lock-icon {
            display: block; /* Show lock */
        }

        .card.locked h2, .card.locked p {
            opacity: 0.3; /* Fade text when locked */
        }

        /* Shake effect */
        .apply-shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Pulse for current target */
        .pulse {
            border-color: #7a917a;
            animation: pulse-effect 2s infinite;
        }
        @keyframes pulse-effect {
            0% { box-shadow: 0 0 0 0 rgba(122, 145, 122, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(122, 145, 122, 0); }
            100% { box-shadow: 0 0 0 0 rgba(122, 145, 122, 0); }
        }
    </style>
</head>
<body>

    <h1>Happy Birthday Dharshini!</h1>

    <div class="grid">
        <div class="card card-1" onclick="handleCardClick('card-1', 'song.html')">
            <span class="lock-icon">ðŸ”’</span>
            <h2>Song</h2>
            <p>rythm of romance</p>
        </div>

        <div class="card card-2" onclick="handleCardClick('card-2', 'game.html')">
            <span class="lock-icon">ðŸ”’</span>
            <h2>Game</h2>
            <p>winnn plss</p>
        </div>

        <div class="card card-3" onclick="handleCardClick('card-3', 'gallery.html')">
            <span class="lock-icon">ðŸ”’</span>
            <h2>Gallery</h2>
            <p>dare to glare</p>
        </div>

        <div class="card card-4" onclick="handleCardClick('card-4', 'memories.html')">
            <span class="lock-icon">ðŸ”’</span>
            <h2>Memories</h2>
            <p>look back</p>
        </div>

        <div class="card card-5 card-large" onclick="handleCardClick('card-5', 'gift.html')">
            <span class="lock-icon">ðŸ”’</span>
            <h2>18 Pages: Your Gift</h2>
            <p>The grand finale awaits!</p>
        </div>
    </div>

    <script>
        const sequence = ['card-1', 'card-2', 'card-3', 'card-4', 'card-5'];

        function refreshLocks() {
            sequence.forEach((className, index) => {
                const card = document.querySelector(`.${className}`);
                if (!card) return;

                if (index === 0) {
                    card.classList.remove('locked');
                } else {
                    const prevCard = sequence[index - 1];
                    // If previous card isn't 'done', lock this one
                    if (localStorage.getItem(prevCard) === 'done') {
                        card.classList.remove('locked');
                    } else {
                        card.classList.add('locked');
                    }
                }
            });

            // Highlight the card they should click next
            document.querySelectorAll('.card').forEach(c => c.classList.remove('pulse'));
            const unlocked = document.querySelectorAll('.card:not(.locked)');
            if (unlocked.length > 0) {
                const target = unlocked[unlocked.length - 1];
                const targetID = sequence.find(cls => target.classList.contains(cls));
                if (localStorage.getItem(targetID) !== 'done') {
                    target.classList.add('pulse');
                }
            }
        }

        function handleCardClick(cardClass, url) {
            const el = document.querySelector(`.${cardClass}`);
            
            if (el.classList.contains('locked')) {
                el.classList.add('apply-shake');
                setTimeout(() => el.classList.remove('apply-shake'), 400);
                return;
            }

            // Save progress
            localStorage.setItem(cardClass, 'done');
            refreshLocks();

            // Navigate after a tiny delay
            setTimeout(() => {
                window.location.href = url;
            }, 150);
        }

        // Refresh whenever page becomes visible or is loaded
        window.addEventListener('pageshow', refreshLocks);
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') refreshLocks();
        });
        window.onload = refreshLocks;
    </script>
</body>
</html>
