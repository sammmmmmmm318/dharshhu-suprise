<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        /* Gingham Background matching your image */
        body {
            background-color: #f0f0f0;
            background-image: 
                linear-gradient(90deg, rgba(85, 115, 85, 0.4) 50%, transparent 50%),
                linear-gradient(rgba(85, 115, 85, 0.4) 50%, transparent 50%);
            background-size: 60px 60px;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: #3e5c3e;
            font-family: 'Georgia', serif;
            font-style: italic;
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 180px);
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 25px;
            padding: 25px 15px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }

        .card-large { grid-column: span 2; padding: 35px 15px; }
        .card h2 { margin: 0; font-size: 1.1rem; color: #4a674a; }
        .card p { margin: 5px 0 0; font-size: 0.85rem; color: #888; }

        /* --- LOCK STYLES --- */
        .card.locked {
            background: rgba(255, 255, 255, 0.6);
            filter: grayscale(1) opacity(0.7);
            cursor: not-allowed;
            pointer-events: auto; /* Allow click for the shake effect */
        }

        /* The Lock Icon */
        .card.locked::after {
            content: 'ðŸ”’';
            position: absolute;
            top: 12px;
            right: 15px;
            font-size: 1rem;
        }

        /* Visual cue for the current card to click */
        .pulse {
            border-color: #557355;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(85, 115, 85, 0.4); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(85, 115, 85, 0); }
            100% { transform: scale(1); }
        }

        .apply-shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        .reset-btn {
            margin-top: 50px;
            background: transparent;
            border: 1px solid #4a674a;
            color: #4a674a;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.7rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday Dharshini!</h1>

    <div class="grid">
        <div class="card card-1" onclick="navigateTo('song.html', 'card-1')">
            <h2>Song</h2>
            <p>rythm of romance</p>
        </div>
        <div class="card card-2" onclick="navigateTo('game.html', 'card-2')">
            <h2>Game</h2>
            <p>winnn plss</p>
        </div>
        <div class="card card-3" onclick="navigateTo('gallery.html', 'card-3')">
            <h2>Gallery</h2>
            <p>dare to glare</p>
        </div>
        <div class="card card-4" onclick="navigateTo('memories.html', 'card-4')">
            <h2>Memories</h2>
            <p>look back</p>
        </div>
        <div class="card card-5 card-large" onclick="navigateTo('gift.html', 'card-5')">
            <h2>18 Pages: Your Gift</h2>
            <p>The grand finale awaits!</p>
        </div>
    </div>

    <button class="reset-btn" onclick="resetAll()">Reset Progress (Admin Only)</button>

    <script>
        const sequence = ['card-1', 'card-2', 'card-3', 'card-4', 'card-5'];

        function refreshLocks() {
            console.log("Refreshing UI State...");
            sequence.forEach((className, index) => {
                const el = document.querySelector(`.${className}`);
                if (!el) return;

                if (index === 0) {
                    el.classList.remove('locked');
                } else {
                    const prev = sequence[index - 1];
                    // If previous module is 'done', unlock this one
                    if (localStorage.getItem(prev) === 'done') {
                        el.classList.remove('locked');
                    } else {
                        el.classList.add('locked');
                    }
                }
            });

            // Handle the Pulse effect on the "current" target
            document.querySelectorAll('.card').forEach(c => c.classList.remove('pulse'));
            const unlocked = document.querySelectorAll('.card:not(.locked)');
            if (unlocked.length > 0) {
                const target = unlocked[unlocked.length - 1];
                const targetClass = sequence.find(cls => target.classList.contains(cls));
                // Only pulse if not already completed
                if (localStorage.getItem(targetClass) !== 'done') {
                    target.classList.add('pulse');
                }
            }
        }

        function navigateTo(url, currentClass) {
            const el = document.querySelector(`.${currentClass}`);
            
            if (el.classList.contains('locked')) {
                el.classList.add('apply-shake');
                setTimeout(() => el.classList.remove('apply-shake'), 400);
                return;
            }

            // Mark current card as done
            localStorage.setItem(currentClass, 'done');
            
            // Short delay to allow state save before navigation
            setTimeout(() => {
                window.location.href = url;
            }, 100);
        }

        function resetAll() {
            sequence.forEach(item => localStorage.removeItem(item));
            refreshLocks();
            alert("Progress Reset!");
        }

        // --- THE FIXES FOR RE-OPENING ---
        // 1. Initial Load
        window.addEventListener('DOMContentLoaded', refreshLocks);
        
        // 2. Browser Back/Forward buttons and Page Show
        window.addEventListener('pageshow', (event) => {
            refreshLocks();
        });

        // 3. Tab switching (re-focusing on the window)
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                refreshLocks();
            }
        });
    </script>
</body>
</html>
