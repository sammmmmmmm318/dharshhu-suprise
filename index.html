<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suprise dharshuuu!!</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #4a674a;
            --accent-green: #7a917a;
            --card-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
        }

        body {
            background-image: url(bpap.png); 
            background-color: #b2beb5;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--primary-green);
            font-family: 'Great Vibes', cursive; 
            font-size: clamp(3rem, 12vw, 4.5rem);
            margin: 0 0 40px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.15); /* Slightly deeper shadow */
            text-align: center;
            font-weight: 700; /* Increased from 400 for a bolder look */
            line-height: 1.2;
            user-select: none;
            -webkit-text-stroke: 0.5px rgba(74, 103, 74, 0.2); /* Subtle outline for thickness */
        }
        

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            column-gap: 16px;
            row-gap: 35px; /* Increased gap between rows for a cleaner look */
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 24px 12px;
            text-align: center;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            position: relative;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s;
            border: 2px solid transparent;
            -webkit-tap-highlight-color: transparent;
        }

        .card:active {
            transform: scale(0.96);
        }

        .card-large { 
            grid-column: span 2; 
            padding: 32px 20px;
            margin-top: 10px;
        }

        .card h2 { 
            margin: 0; 
            font-size: 1.15rem; 
            color: var(--primary-green); 
            letter-spacing: -0.02em;
        }

        .card p { 
            margin: 6px 0 0; 
            font-size: 0.85rem; 
            color: #666; 
            font-weight: 400;
        }

        /* Enhanced Double-Ring Rounded Lock Styling */
        .lock-status {
            position: absolute;
            top: 15px;
            right: 18px;
            width: 22px; 
            height: 22px;
            display: none;
            color: rgba(74, 103, 74, 0.6); /* Soft Green-Grey */
        }

        /* Improved Locked State Visibility */
        .card.locked {
            background: rgba(255, 255, 255, 0.35); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            cursor: not-allowed;
            box-shadow: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card.locked h2, 
        .card.locked p { 
            opacity: 0.65; /* Balanced readability */
            filter: grayscale(100%);
        }

        .card.locked .lock-status { 
            display: block; 
        }

        /* Animations */
        .apply-shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        .pulse {
            border-color: var(--accent-green);
            animation: pulse-ring 2s infinite;
        }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(122, 145, 122, 0.5); }
            70% { box-shadow: 0 0 0 12px rgba(122, 145, 122, 0); }
            100% { box-shadow: 0 0 0 0 rgba(122, 145, 122, 0); }
        }

        @media (min-width: 768px) {
            .card:not(.locked):hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 25px rgba(0,0,0,0.15);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="secret-trigger">Happy Birthday Dharshini!</h1>

        <div class="grid">
            <div class="card card-1" onclick="handleStep('card-1', 'song.html')">
                <svg class="lock-status" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="5" y="10" width="14" height="11" rx="4"></rect>
                    <path d="M8 10V7a4 4 0 0 1 8 0v3"></path>
                    <circle cx="12" cy="15.5" r="1.2" fill="currentColor"></circle>
                </svg>
                <h2>Song</h2>
                <p>rythm of romance</p>
            </div>

            <div class="card card-2" onclick="handleStep('card-2', 'game.html')">
                <svg class="lock-status" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="5" y="10" width="14" height="11" rx="4"></rect>
                    <path d="M8 10V7a4 4 0 0 1 8 0v3"></path>
                    <circle cx="12" cy="15.5" r="1.2" fill="currentColor"></circle>
                </svg>
                <h2>Game</h2>
                <p>winnn plss</p>
            </div>

            <div class="card card-3" onclick="handleStep('card-3', 'gallery.html')">
                <svg class="lock-status" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="5" y="10" width="14" height="11" rx="4"></rect>
                    <path d="M8 10V7a4 4 0 0 1 8 0v3"></path>
                    <circle cx="12" cy="15.5" r="1.2" fill="currentColor"></circle>
                </svg>
                <h2>Gallery</h2>
                <p>dare to glare</p>
            </div>

            <div class="card card-4" onclick="handleStep('card-4', 'confession.html')">
                <svg class="lock-status" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="5" y="10" width="14" height="11" rx="4"></rect>
                    <path d="M8 10V7a4 4 0 0 1 8 0v3"></path>
                    <circle cx="12" cy="15.5" r="1.2" fill="currentColor"></circle>
                </svg>
                <h2>Memories</h2>
                <p>look back</p>
            </div>

            <div class="card card-5 card-large" onclick="handleStep('card-5', 'gift.html')">
                <svg class="lock-status" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="5" y="10" width="14" height="11" rx="4"></rect>
                    <path d="M8 10V7a4 4 0 0 1 8 0v3"></path>
                    <circle cx="12" cy="15.5" r="1.2" fill="currentColor"></circle>
                </svg>
                <h2>18 Pages: Your Gift</h2>
                <p>The grand finale awaits!</p>
            </div>
        </div>
    </div>

    <script>
        const sequence = ['card-1', 'card-2', 'card-3', 'card-4', 'card-5'];
    
        function refreshLocks() {
            sequence.forEach((className, index) => {
                const card = document.querySelector(`.${className}`);
                if (!card) return;
                
                // The first card is ALWAYS unlocked
                if (index === 0) {
                    card.classList.remove('locked');
                } else {
                    // A card is unlocked IF the one before it is 'done'
                    const prevCardId = sequence[index - 1];
                    const isPrevDone = localStorage.getItem(prevCardId) === 'done';
                    
                    if (isPrevDone) {
                        card.classList.remove('locked');
                    } else {
                        card.classList.add('locked');
                    }
                }
            });
    
            // Handle the Pulse effect (only on the latest unlocked card that isn't done yet)
            document.querySelectorAll('.card').forEach(c => c.classList.remove('pulse'));
            
            for (const id of sequence) {
                const card = document.querySelector(`.${id}`);
                if (card && !card.classList.contains('locked') && localStorage.getItem(id) !== 'done') {
                    card.classList.add('pulse');
                    break; // Only pulse the first available action
                }
            }
        }
    
        function handleStep(cardClass, url) {
            const el = document.querySelector(`.${cardClass}`);
            
            // 1. If locked, shake and stop
            if (el.classList.contains('locked')) {
                el.classList.add('apply-shake');
                setTimeout(() => el.classList.remove('apply-shake'), 400);
                return;
            }
    
            // 2. Mark CURRENT card as done
            localStorage.setItem(cardClass, 'done');
    
            // 3. Small delay to ensure localStorage is saved before navigating
            setTimeout(() => { 
                window.location.href = url; 
            }, 100);
        }
    
        // Secret Reset Trigger (Tap Header 5 times)
        let tapCount = 0;
        let tapTimer;
        document.getElementById('secret-trigger').onclick = function() {
            clearTimeout(tapTimer);
            tapCount++;
            if (tapCount >= 5) {
                localStorage.clear();
                alert("Progress Reset!");
                tapCount = 0;
                refreshLocks();
            }
            tapTimer = setTimeout(() => { tapCount = 0; }, 3000);
        };
    
        // Run refresh on all possible page load/return events
        window.addEventListener('load', refreshLocks);
        window.addEventListener('pageshow', refreshLocks);
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') refreshLocks();
        });
    </script>
</body>
</html>
