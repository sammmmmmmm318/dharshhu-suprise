<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Card Unlock</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 50px; background: #f4f4f9; }
        .container { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }

        /* Card Base Styles */
        .card {
            width: 120px;
            height: 160px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            position: relative;
            border: 2px solid transparent;
        }

        /* Locked State */
        .card.locked {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
            filter: grayscale(1);
        }
        .card.locked::after {
            content: 'ðŸ”’';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
        }

        /* Pulse Animation for the next available card */
        .pulse {
            border-color: #4CAF50;
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0px rgba(76, 175, 80, 0.4); }
            100% { box-shadow: 0 0 0 15px rgba(76, 175, 80, 0); }
        }

        /* Shake Animation for locked cards */
        .apply-shake {
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        button.reset {
            margin-top: 30px;
            padding: 10px 20px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Course Modules</h1>
    <p>Click a card to complete it and unlock the next one.</p>

    <div class="container">
        <div class="card card-1">Module 1</div>
        <div class="card card-2">Module 2</div>
        <div class="card card-3">Module 3</div>
        <div class="card card-4">Module 4</div>
        <div class="card card-5">Module 5</div>
    </div>

    <button class="reset" onclick="resetProgress()">Reset All Progress</button>

    <script>
        const sequence = ['card-1', 'card-2', 'card-3', 'card-4', 'card-5'];

        function refreshLocks() {
            console.log("Checking progress...");
            
            sequence.forEach((className, index) => {
                const currentCard = document.querySelector(`.${className}`);
                if (!currentCard) return;

                // Rule: Card 1 (index 0) is always unlocked
                if (index === 0) {
                    currentCard.classList.remove('locked');
                } else {
                    const previousCardName = sequence[index - 1];
                    // Rule: Unlock if the previous card in the sequence is marked 'done'
                    if (localStorage.getItem(previousCardName) === 'done') {
                        currentCard.classList.remove('locked');
                    } else {
                        currentCard.classList.add('locked');
                    }
                }
            });

            // Pulse Logic: Find the last unlocked card to guide the user
            document.querySelectorAll('.card').forEach(c => c.classList.remove('pulse'));
            const unlockedCards = document.querySelectorAll('.card:not(.locked)');
            if (unlockedCards.length > 0) {
                const lastUnlocked = unlockedCards[unlockedCards.length - 1];
                // Only pulse if it hasn't been completed yet
                const myClass = sequence.find(cls => lastUnlocked.classList.contains(cls));
                if (localStorage.getItem(myClass) !== 'done') {
                    lastUnlocked.classList.add('pulse');
                }
            }
        }

        // Click Handler
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (this.classList.contains('locked')) {
                    e.preventDefault();
                    this.classList.add('apply-shake');
                    setTimeout(() => this.classList.remove('apply-shake'), 300);
                } else {
                    // Identify which card was clicked and save to localStorage
                    const myClass = sequence.find(cls => this.classList.contains(cls));
                    localStorage.setItem(myClass, 'done');
                    
                    // Visual feedback: briefly highlight click then refresh
                    this.style.background = "#e8f5e9";
                    refreshLocks(); 
                }
            });
        });

        // Helper to clear progress for testing
        function resetProgress() {
            sequence.forEach(cls => localStorage.removeItem(cls));
            refreshLocks();
        }

        // Initialize on load and when returning to page
        window.addEventListener('DOMContentLoaded', refreshLocks);
        window.addEventListener('pageshow', refreshLocks);
    </script>
</body>
</html>
