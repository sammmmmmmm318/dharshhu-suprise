<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dharshini!</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* This uses your image exactly as it is */
            background-image: url('background.png'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 10px;
            margin: 0;
        }

        /* Title using Great Vibes */
        h1 {
            color: #4a674a;
            font-family: 'Great Vibes', cursive; 
            font-size: clamp(3.5rem, 12vw, 5rem); /* Great Vibes runs smaller, so we increased size */
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.15);
            text-align: center;
            font-weight: 400; /* Great Vibes looks best at normal weight */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 175px);
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 25px;
            padding: 30px 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .card-large { grid-column: span 2; padding: 40px 10px; }

        .card h2 { margin: 0; font-size: 1.2rem; color: #4a674a; }
        .card p { margin: 5px 0 0; font-size: 0.9rem; color: #888; }

        /* Lock Icon Fix */
        .lock-status {
            position: absolute;
            top: 15px;
            right: 18px;
            font-size: 1.2rem;
            display: none; /* Hidden by default */
        }

        /* Locked State Styles */
        .card.locked {
            background: rgba(255, 255, 255, 0.8);
            cursor: not-allowed;
        }

        .card.locked .lock-status {
            display: block; /* Show lock icon */
        }

        .card.locked h2, .card.locked p {
            opacity: 0.3; /* Fade text */
        }

        /* Interaction Animations */
        .apply-shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        .pulse {
            border: 2px solid #7a917a;
            animation: pulse-ring 2s infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(122, 145, 122, 0.4); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(122, 145, 122, 0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>Happy Birthday Dharshini!</h1>

    <div class="grid">
        <div class="card card-1" onclick="handleStep('card-1', 'song.html')">
            <span class="lock-status">ðŸ”’</span>
            <h2>Song</h2>
            <p>rythm of romance</p>
        </div>

        <div class="card card-2" onclick="handleStep('card-2', 'game.html')">
            <span class="lock-status">ðŸ”’</span>
            <h2>Game</h2>
            <p>winnn plss</p>
        </div>

        <div class="card card-3" onclick="handleStep('card-3', 'gallery.html')">
            <span class="lock-status">ðŸ”’</span>
            <h2>Gallery</h2>
            <p>dare to glare</p>
        </div>

        <div class="card card-4" onclick="handleStep('card-4', 'memories.html')">
            <span class="lock-status">ðŸ”’</span>
            <h2>Memories</h2>
            <p>look back</p>
        </div>

        <div class="card card-5 card-large" onclick="handleStep('card-5', 'gift.html')">
            <span class="lock-status">ðŸ”’</span>
            <h2>18 Pages: Your Gift</h2>
            <p>The grand finale awaits!</p>
        </div>
    </div>

    <script>
        const sequence = ['card-1', 'card-2', 'card-3', 'card-4', 'card-5'];

        function refreshLocks() {
            sequence.forEach((className, index) => {
                const card = document.querySelector(`.${className}`);
                if (!card) return;

                if (index === 0) {
                    card.classList.remove('locked');
                } else {
                    const prevCard = sequence[index - 1];
                    if (localStorage.getItem(prevCard) === 'done') {
                        card.classList.remove('locked');
                    } else {
                        card.classList.add('locked');
                    }
                }
            });

            // Pulse the next card to be clicked
            document.querySelectorAll('.card').forEach(c => c.classList.remove('pulse'));
            const unlocked = document.querySelectorAll('.card:not(.locked)');
            if (unlocked.length > 0) {
                const lastUnlocked = unlocked[unlocked.length - 1];
                const cardId = sequence.find(cls => lastUnlocked.classList.contains(cls));
                if (localStorage.getItem(cardId) !== 'done') {
                    lastUnlocked.classList.add('pulse');
                }
            }
        }

        function handleStep(cardClass, url) {
            const el = document.querySelector(`.${cardClass}`);
            
            if (el.classList.contains('locked')) {
                el.classList.add('apply-shake');
                setTimeout(() => el.classList.remove('apply-shake'), 400);
                return;
            }

            localStorage.setItem(cardClass, 'done');
            refreshLocks();

            setTimeout(() => {
                window.location.href = url;
            }, 150);
        }

        // Essential refresh listeners
        window.addEventListener('pageshow', refreshLocks);
        window.onload = refreshLocks;
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') refreshLocks();
        });
    </script>
</body>
</html>
