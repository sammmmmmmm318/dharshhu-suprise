<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 Pages</title>
    <style>
        /* Removes all default browser spacing and forces black background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            overflow: hidden; /* Prevents accidental scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The container that holds the Canva embed */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            /* This ensures it doesn't get too wide on a desktop monitor */
            max-width: 500px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe 
            loading="lazy" 
            src="https://www.canva.com/design/DAG_PoRyxXw/f_Xp3L5Yfijw4A0zFnji4A/view?embed" 
            allowfullscreen="allowfullscreen" 
            allow="autoplay">
        </iframe>
    </div>

</body>
</html>
