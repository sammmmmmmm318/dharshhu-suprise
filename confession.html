<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confession!!</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background-image: url(questionbg.jpeg);
            background-size: cover;
            background-position: center;
        }

        .box {
            text-align: center;
            background: rgba(255, 255, 255, 0.465);
            padding: 60px 50px;   /* ðŸ”¥ BIGGER BOX */
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            max-width: 520px;
            width: 90%;
        }

        /* RED MESSAGE (bigger & bolder) */
        #result {
            min-height: 50px;
            margin-bottom: 30px;
        }

        #result.red {
            color: #d32f2f;
            font-size: 30px;
            font-weight: 1000;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        #result.green {
            color: #2e7d32;
            font-size: 18px;
            font-weight: 600;
        }

        h2 {
            margin-bottom: 40px;
            color: #2e7d32;
            font-size: 30px;
            font-weight: 700;
        }

        button {
            padding: 14px 40px;
            margin: 12px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .yes {
            background-color: #074109;
            color: white;
        }

        .no {
            background-color: #ffffff;
            color: #333;
        }
    </style>
</head>
<body>

                noBtn.style.display = "none";

        }
    </script>

</body>
</html>
