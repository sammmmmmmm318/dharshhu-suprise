<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Confession!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.6);
            --yes-green: #2e7d32;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            background-image: url('questionbg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
        }

        .container {
            width: 92%;
            max-width: 380px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 35px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
            min-height: 450px;
            position: relative;
            overflow: hidden;
        }

        /* Logic for when the image is triggered */
        .container.final-bg {
            background-size: cover !important;
            background-position: center !important;
            border: 2px solid #2e7d32;
        }

        .container.final-bg::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.15); /* Slightly lighter overlay */
            z-index: 0;
        }

        #result {
            position: relative;
            z-index: 1;
            min-height: 90px;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        #result.green { 
            color: #1b5e20; 
            background: rgba(255,255,255,0.9); 
            padding: 15px; 
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }

        .yes {
            background-color: var(--yes-green);
            color: white;
            border: none;
            border-radius: 100px;
            font-weight: 800;
            cursor: pointer;
            font-size: 20px;
            padding: 16px 45px;
            white-space: nowrap; 
            max-width: 100%; 
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .no {
            background-color: white;
            color: #333;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            padding: 12px 35px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainBox">
        <div id="result"></div>
        <h2 id="mainQuestion" style="position:relative; z-index:1;">I LOVE YOU MOREE â™¡</h2>

        <div class="btn-wrapper">
            <button class="yes" id="yesBtn" onclick="answerYES()">YES</button>
            <button class="no" id="noBtn" onclick="answerNo()">No</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        let padH = 45;
        let padV = 16;
        let fSize = 20;

        function answerYES() {
            const result = document.getElementById("result");
            const btnWrapper = document.querySelector(".btn-wrapper");
            const mainQ = document.getElementById("mainQuestion");
            const mainBox = document.getElementById("mainBox");

            // Apply direct style to ensure background image loads
            mainBox.style.backgroundImage = "url('IMG_1917.JPG')";
            mainBox.classList.add("final-bg");

            btnWrapper.style.display = "none";
            mainQ.style.display = "none";

            result.className = "green";
            result.innerHTML = "HAHAHAHAHA BOW BOWW I WINN <br>(LOVE YOU MOREE CHELLO) ðŸ’š";

            setTimeout(() => {
                window.location.href = "https://sammmmmmmm318.github.io/dharshhu-suprise/";
            }, 5000);
        }

        function answerNo() {
            const result = document.getElementById("result");
            const noBtn = document.getElementById("noBtn");
            const yesBtn = document.getElementById("yesBtn");

            noCount++;
            
            if (noCount <= 5) {
                padH += 30; 
                padV += 5; 
                fSize += 6;
                yesBtn.style.padding = `${padV}px ${padH}px`;
                yesBtn.style.fontSize = `${fSize}px`;
            }

            noBtn.classList.remove('shake');
            void noBtn.offsetWidth; 
            noBtn.classList.add('shake');

            result.innerHTML = noCount === 1 ? "WRONG ANSWERR DUMBBOOðŸ˜¤" : 
                               noCount === 2 ? "NO GIFT FOR YOU UNTIL U ACCEPTðŸ˜Œ" : 
                               noCount === 3 ? "GIVE IT TO ME PLEASEEEðŸ¥º" : "HAHAHAHAHA BOW BOW ðŸ˜ˆ";
            
            if (noCount >= 4) {
                noBtn.style.display = "none";
                yesBtn.style.width = "100%";
            }
        }
    </script>
</body>
</html>
