<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confession!!</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background-image: url(questionbg.jpeg);
            background-size: cover;
            background-position: center;
        }

        .box {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 70px;
            width: 420px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #2e7d32;
        }

        button {
            padding: 14px 36px;
            margin: 12px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .yes {
            background-color: #074109;
            color: white;
        }

        .no {
            background-color: #ffffff;
            color: #333;
        }

        #result {
            margin-bottom: 25px;
            font-size: 16px;
            min-height: 30px;
        }
    </style>
</head>
<body>

    <div class="box">
        <div id="result"></div>

        <h2>I LOVE YOU MOREE ‚ô°</h2>

        <!-- ‚úÖ FIXED class + id -->
        <button class="yes" id="YESBtn" onclick="answerYES()">YES</button>
        <button class="no" id="noBtn" onclick="answerNo()">No</button>
    </div>

    <script>
        let noCount = 0;
        let YESScale = 1;

        function answerYES() {
            const result = document.getElementById("result");
            result.style.color = "#2e7d32";
            result.innerHTML = "HAHAHAHAHA BOW BOWW I WINN üíö<br>LOVE YOU MOREE CHELLO üòå";

            setTimeout(() => {
                window.location.href = "https://sammmmmmmm318.github.io/dharshhu-suprise/";
            }, 5000);
        }

        function answerNo() {
            const result = document.getElementById("result");
            const noBtn = document.getElementById("noBtn");
            const YESBtn = document.getElementById("YESBtn"); // ‚úÖ FIXED ID

            noCount++;

            // üîç Increase YES size every NO click
            YESScale += 0.25;
            YESBtn.style.transform = `scale(${YESScale})`;

            result.style.color = "#d32f2f";

            if (noCount === 1) {
                result.innerHTML = "WRONG ANSWERR DUMBBOO üò§ TRY AGAIN!!";
            } 
            else if (noCount === 2) {
                result.innerHTML = "GIVE IT TO MEE üòå YOU KNOW THE TRUTH";
            } 
            else if (noCount === 3) {
                result.innerHTML = "YOU AIN'T GETTING YOUR GIFT UNTIL I GET MY ANSWER üòà";
            } 
            else {
                result.innerHTML = "HAHAHAHA BOW BOW üòÜ I WONN";
                noBtn.style.display = "none";
            }
        }
    </script>

</body>
</html>
